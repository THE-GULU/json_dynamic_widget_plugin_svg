name: example
description: Example app for the JsonDynamicWidget library

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  child_builder: ^2.0.0
  flutter:
    sdk: flutter
  flutter_svg: ^0.22.0
  json_class: ^2.0.0+2
  json_dynamic_widget: ^3.1.1
  json_dynamic_widget_plugin_svg:
    path: ../
  json_theme: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/pages/
